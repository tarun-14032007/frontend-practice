
<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 110px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px; 
        transition: opacity 1s;
        /*here the opacity changes very smoothly with in 1sec of time span*/

    }

    .subscribe-button:hover{
        /*background-color: gray;*/
        opacity: 0.8;
        /*Opacity takes value from 0 to 1, if value is 1 then no effect, by default opacity=1*/
    }

    .subscribe-button:active{
        /*background-color: blue;*/
        opacity: 0.3;
    }


    .join-button{
        background-color: white;
        color: rgb(42, 144, 212);
        height: 36px;
        width: 70px;
        border-width: 1px;
        border-style: solid;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 1.5s,
            color 1s;
        transition: opacity 2s;
        
    }

    .join-button:hover{
        background-color: rgb(42, 144, 212);
        color:white;
    }

    .join-button:active{
        opacity: 0.7;
    }


    #tweet-button{
        background-color: rgb(80, 203, 244);
        height: 36px;
        width: 75px;
        color: white;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        border: none;
        border-radius: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.25);
        /**shawdow contains 4 values, in which 1st is shawdo for right side,
        then second one is for vertical shift and third one is for blur, last one is the color */
        transition: box-shadow 0.5s,color 0.5s;
    }
    
    #tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(120, 12, 12, 0.25);
    }

    #tweet-button:active{
        background-color: pink;
        color:black;
        
    }
    
</style>

<button class="subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button id="tweet-button">Tweet</button>
