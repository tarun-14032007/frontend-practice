<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title><!--Flexible Box-->
</head>
<body style="padding-bottom: 100px;">
    <div style="display: flex;">
        <div style="background-color: lightblue;">div 1 text</div>
        <div style="background-color: lightpink;">div 2<p>text</p></div>
    </div>

    <div style="display: flex; margin-top: 30px; flex-direction: row;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; flex: 1;">flex: 1</div>
    </div>

    <div style="display: flex; margin-top: 30px; flex-direction: row;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; flex: 1;">flex: 1</div>
        <div style="background-color: lightblue; flex: 2;">flex: 2</div>
    </div>
    
    <!--Grid=rigid layout-->
    <!--Flexbox=flexible layout-->
    
    <div style="display: flex; margin-top: 30px; flex-direction: row; height: 70px; border-width: 2px; border-style:dotted; border-color: gray;
    justify-content: center;">
        
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>

    </div>

    <div style="display: flex; margin-top: 30px; flex-direction: row; height: 70px; border-width: 2px; border-style:dotted; border-color: gray;
    justify-content: space-between;">
        
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>

    </div>


    <div style="display: flex; margin-top: 30px; flex-direction: row; height: 70px; border-width: 2px; border-style:dotted; border-color: gray;
    justify-content: space-between; align-items: center;">
        
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>

    </div>


</body>
</html>
