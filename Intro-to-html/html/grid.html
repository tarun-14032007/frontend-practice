<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body>
    <!--Grid is used to arrange items in rows and columns.-->
    <div style="display: grid;
    grid-template-columns: 100px 100px; ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2<p>text</p></div>
    </div>

    <div style="display: grid;
    grid-template-columns: 100px 100px 200px; margin-top: 30px;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px<p>text</p></div>
        <div style="background-color: lightblue;">200px</div>
        <div style="background-color: lightpink;">100px<p>text</p></div>
        
    </div>


    <div style="display: grid;
    grid-template-columns: 100px 1fr; margin-top: 30px;">
    <!--1fr -> Take 1 equal part of the remaining space.-->
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
    </div>

    <div style="display: grid;
    grid-template-columns: 100px 1fr 2fr; margin-top: 30px;">
    <!--They split the remaining space equally.-->
    <!--Third div takes twice free ratio of 2nd and remainning place.-->
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">1fr</div>
    </div>

    <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr; margin-top: 30px; padding-bottom: 200px; column-gap: 20px; row-gap: 100px;">
        <div style="background-color: lightblue; height: 200px;">100px</div>
        <div style="background-color: lightpink; height: 200px">100px</div>
        <div style="background-color: lightblue; height: 200px">200px</div>

        <div style="background-color: lightpink; height: 200px;">100px</div>
        <div style="background-color: lightblue; height: 200px">100px</div>
        <div style="background-color: lightpink; height: 200px">200px</div> 
        
    </div>
</body>
</html>
