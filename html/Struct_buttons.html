<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .subscribe-button{
            background-color: rgb(200, 0, 0);
            color: white;
            border: none;
            height: 36px;
            width: 110px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
        }

        .join-button{
            background-color: white;
            color: rgb(42, 144, 212);
            height: 36px;
            width: 70px;
            border-width: 1px;
            border-style: solid;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
        }

        #tweet-button{
            background-color: rgb(80, 203, 244);
            height: 36px;
            width: 75px;
            color: white;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border: none;
            border-radius: 18px;
            font-weight: bold;
            cursor: pointer;
            
        }
        
        
    </style>
</head>
<body>
    <button class="subscribe-button">SUBSCRIBE</button>

    <button class="join-button">JOIN</button>

    <button id="tweet-button">Tweet</button>
</body>
</html>
